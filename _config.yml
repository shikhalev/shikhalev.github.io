# If you need help with YAML syntax, here are some quick references for you:
# https://learn-the-web.algonquindesign.ca/topics/markdown-yaml-cheat-sheet/#yaml
# https://learnxinyminutes.com/docs/yaml/
#
# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

lang: ru
title: Иван Шихалев
email: shikhalev@gmail.com
author: Иван Шихалев
description: Блог. Склад текстов. И прочее городу и миру.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://shikhalev.org" # the base hostname & protocol for your site, e.g. http://example.com
show_excerpts: true
facebook_username: shikhalev
linkedin_username: shikhalev
twitter_username: shikhalev
github_username:  shikhalev
instagram_username: ivanshikhalev
rss: rss

excerpt_separator: <!--more-->

permalink: /:year/:month/:title:output_ext

markdown: kramdown
kramdown:
  parse_block_html: true
  auto_ids: true

# Build settings
theme: minima
plugins:
  - jekyll-feed
  - jekyll-sitemap

defaults:
  - scope:
      path: ""
    values:
      toc: true
      image: /assets/img/icon.jpg
      author: Иван Шихалев

minima:
  date_format: "%Y.%m.%d"

header_pages:
  - _streams/1_tech.md
  - _streams/2_photo.md
  - _streams/4_life.md
  - _streams/5_text.md
  - _streams/6_about.md

feed:
  categories:
    - tech
    - pub
    - photo
    - life
    - text
    - best
  excerpt_only: false

collections:
  streams:
    output: true
  calendars:
    output: true

staticman_url: https://shikhalev-comments.herokuapp.com/v3/entry/github/shikhalev/shikhalev.github.io/main/comments

exclude:
  - .vscode/

# Собственные настройки сайта

comments_json_limit: 20
category_page_limit: 10
category_page_maximum: 12
home_page_limit: 12
home_page_maximum: 15
