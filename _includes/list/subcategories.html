{% assign subs = site.streams | where: 'parent', include.category_id %}
{% for sub in subs %}
  {% if forloop.first %}
    <ul>
  {% endif %}

  <li>
    <a href="{{sub.url}}" title="{{sub.description}}">{{sub.title | escape}}</a>
    {% include list/subcategories.html category_id=sub.category_id %}
  </li>

  {% if forloop.last %}
    </ul>
  {% endif %}
{% endfor %}
