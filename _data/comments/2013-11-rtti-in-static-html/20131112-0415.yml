message: "
Я тут размышлял вот на какую тему — язык, который одновременно может использоваться как достаточно низкоуровневый,\n
так и как полностью высокоуровневый. И тут возникает проблема — высшие типы (объекты, умные указатели и т.д.) и типы\n
примитивные — это как бы принципиально разные сущности, тогда как я искал модель, где высшие типы плавно расширяют\n
примитивы. Т.е. суть в том, чтобы иметь возможность с реальными примитивами работать как с классами, а не маяться\n
боксингом (это штука неплохая, но я о другой задаче думал).\n
\n
В общем, это размышлизм об универсальном языке. С полиморфизмом уровня параметров...\n
\n
Например, чтобы один раз написанная функция `sort` могла обрабатывать в т.ч. и массивы примитивных типов, лишь бы\n
на типе был задан порядок.\n
\n
PS. Боксинг, в принципе, решает ту же задачу, но что-то мне кажется, вычислительный оверхед у него поболе будет.\n
