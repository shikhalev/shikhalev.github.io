message: "Фанаты телефонофото (а такие есть) могут возразить, что вот еще чуть-чуть и вычислительная фотография разовьется до такой степени, что сможет закрыть и эту нишу. Нет, ребята, съемка дикой природы не может обойтись без габаритных телевиков — и не надо про «телеобъективы» в современных смартфонных сборках, не дают они 300–400mm ЭФР, что вообще-то самый минимум — и без коротких выдержек одним кадром, что требует более-менее большой матрицы (что, в свою очередь, увеличивает габариты потребных объективов), поскольку эта самая дикая природа шевелится быстро и непредсказуемо, более-менее приемлемые снимки начинаются при выдержках от 1/400s. Вычислительная фотография тут может, конечно, разгуляться — если ей дать исходники с хорошей видеокамеры (видеовозможности вышеупомянутой Sony α1 как раз достигли этого уровня), но никак не с телефона.\r\n\r\nИтого: прежнего разнообразия и массовости любительских камер уже не будет, но и хоронить этот сегмент не с чего, пока не случится каких-нибудь более серьезных технологических сдвигов, по крайней мере. Просто потому, что «съемка в сложных условиях» — это не только удел профи репортажа в горячих точках, но и банальный более-менее массовый бёрдфотчинг (хороша опечатка, править не буду)."
