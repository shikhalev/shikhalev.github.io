message: "
Насколько я понимаю, специфичное представление чисел, строк и пр. — это оптимизация, а семантически они всё равно объекты.
Т.е. интерпретатор загодя не знает, что у него будет — «объект вообще» или какой-то примитивный тип, и вынужден готовиться
к худшему.\n
\n
Это плохо с точки зрения производительности.\n
\n
Презентация как раз о том, как можно эту неопределённость устранить по мере исполнения и делать меньше операций.\n
\n
Ограничения, я так понял, в самом RPython-е, а не в коде, который им парсят (по крайней мере, когда большая Ruby
будет реализована). Ну и никто не мешает подобный фреймворк наваять на Ruby, просто на Python-е он уже написан =)\n
"
