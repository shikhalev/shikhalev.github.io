1. Про секции я буду писать подробно и отдельно. Здесь не хотелось на этом останавливаться.\n
\n
2. Псевдо-процедуры остались в наследство с 70х годов прошлого века, когда стандартная библиотека
   считалась частью языка, и никто особо не заморачивался, что она на самом языке не выражается.
   Впрочем, тогда вообще какой-то логической стройностью не особо заморачивались.\n
\n
3. По крайней мере во Free Pascal литералы реализуются как `ShortString`. При этом строковую константу
   большего размера объявить можно — как сумму таких литералов.\n
\n
Что касается ASCII — так это более чем логично, что исходник находится в однобайтовой кодировке (впрочем,
вполне работает с UTF-8, но размер литерала ограничивается все равно в байтах, а не символах), а литералы
вынуждены быть в кодировке исходника.\n
