Так и FPC прекрасно бутстрапится. То, что вместо функции оператор — это другой вопрос. Ну и переменное
число аргументов тут не поможет. На «Hello, World!» этого не заметно, но на самом деле `WriteLn()` — это
переменное число вызовов, т.е. внутренние `fpc_write_нечто()` вызываются для каждого аргумента (и зависят
от его типа).\n
\n
Строковый литерал больше 255 символов просто не скомпилируется, зачем что-то обрезать? А константа,
полученная из литералов сложением, будет описана как `AnsiString`.\n
